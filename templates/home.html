<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Rooms</title>
    <link rel = "stylesheet" 
    href = "{{url_for('static', filename = 'css/style.css')}}"
    />
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" 
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"> 
    </script>
</head>
<body>
    <div class = "content">
        <div class="home-background">
            <form method="post" class="buttons">
                <h3 class="study">Enter A Study Room</h3>
                <div class="input-container">
                    <input type="text" placeholder="Username Here" name="name" value="{{ name }}" class="center-input"/>
                </div>
                <div class="input-container join">
                    <input type="text" placeholder="Code Here" name="code" value="{{ code }}" class="center-input"/>
                    <button type="submit" name="join" class="center-button">Join A Room</button>
                </div>
                <button type="submit" name="create" class="create-btn">Create A Room</button>
                {% if error %}
                <ul>
                    <li>{{ error }}</li>
                </ul>
                {% endif %}
            </form>
        </div>
       
    </div>
</body>
</html>
