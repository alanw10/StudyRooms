{% extends 'base.html' %} {% block content %}
<form method="post" class = "buttons">
    <h3>Enter A Study Room</h3>
    <div>
        <label>Username:</label>
        <input type = "text" placeholder = "Type Here" name = "name" value = "{{name}}"/>
    </div>
    <div class = "join">
        <input type = "text" placeholder= "Type Here" name = "code" value = "{{code}}"/>
        <button type = "submit" name = "join" >Join A Room</button>
    </div>
    <button type = "submit" name = "create" class = "create-btn">Create A Room</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
